<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Budget Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <template id="headerRow">
        <tr>
            <th colspan="2">Actions</th>
            <th>Name</th>
            <th>Price</th>
            <th>Type</th>
            <th>Date</th>
        </tr>
    </template>
    
    <template id="expenseRow">
        <tr>
            <td><button class="btn delete-button"><i class="bi bi-trash"></i></button></td>
            <td><button class="btn edit-button"><i class="bi bi-pencil"></i></button></td>
            <td id="name"></td>
            <td id="price"></td>
            <td id="type"></td>
            <td id="date"></td>
        </tr>
    </template>
</head>
<body data-bs-theme="dark">
    <div>
        <h1 class="m-2">Spendings</h1>
        <button id="color-mode-button" class="btn">
            <i class="bi bi-brightness-high"></i>
        </button>
    </div>
    <div class="container-fluid">
        <table class="table table-sm table-bordered" id="expensesTable"></table>
    </div>
    <button id="add-button" class="btn btn-secondary align-items-center d-flex">
        <i class="bi bi-plus-lg"></i> Add New Expense
    </button>
    <script type="module" src="main.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
</body>
</html>
