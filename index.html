<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Budget Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    
    <template id="filterInputBoxes">
        <div class="container-fluid mb-3">
            <div class="row">
                <div class="col-sm-2">Filters</div>
                <div class="col-sm-2"><input id="filter-input" class="form-control" type="text" placeholder="Name"></div>
                <div class="col-sm-2"><input id="filter-input" class="form-control" type="text" placeholder="0"></div>
                <div class="col-sm-2"><input id="filter-input" class="form-control" type="text" placeholder="Type"></div>
                <div class="col-sm-2">
                    <input id="filter-input" class="form-control start-date" type="date">
                    <input id="filter-input" class="form-control end-date" type="date">
                </div>
            </div>
        </div>
    </template>

    <template id="headerRow">
        <tr>
            <th colspan="2">Actions</th>
            <th>Name</th>
            <th>Price</th>
            <th>Type</th>
            <th>Date</th>
        </tr>
    </template>
    
    <template id="expenseRow">
        <tr>
            <td><button id="row-button" class="btn delete-button"><i class="bi bi-trash"></i></button></td>
            <td><button id="row-button" class="btn edit-button"><i class="bi bi-pencil"></i></button></td>
            <td id="name"></td>
            <td id="price"></td>
            <td id="type"></td>
            <td id="date"></td>
        </tr>
    </template>

    <template id="typeDropdown">
        <div class="container">
            <input id="dropdown-input" class="form-control" type="text"/>
            <div id="dropdown-container" class="container-fluid d-flex flex-column display-none" style="max-height: 100px; overflow: auto"></div>
        </div>
    </template>
</head>
<body data-bs-theme="dark">
    <div class="header">
        <h1 class="m-2">Spendings</h1>
        <button id="color-mode-button" class="btn">
            <i class="bi bi-brightness-high"></i>
        </button>
    </div>
    <div class="container-fluid">
        <table class="table table-sm table-bordered" id="expensesTable"></table>
    </div>
    <button id="add-button" class="btn btn-secondary align-items-center m-2 d-flex">
        <i class="bi bi-plus-lg"></i> Add New Expense
    </button>
    <script type="module" src="main.js"></script>
</body>
</html>
