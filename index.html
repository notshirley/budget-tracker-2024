<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Budget Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <template id="headerRow">
        <tr>
            <th colspan="2">Actions</th>
            <th>Name</th>
            <th>Price</th>
            <th>Type</th>
            <th>Date</th>
        </tr>
    </template>
    
    <template id="expenseRow">
        <tr>
            <td><button class="btn delete-button"><i class="material-icons">delete</i></button></td>
            <td><button class="btn edit-button"><i class="material-icons">edit</i></button></td>
            <td id="name"></td>
            <td id="price"></td>
            <td id="type"></td>
            <td id="date"></td>
        </tr>
    </template>
</head>
<!-- Bootstrap color mode -->
<body data-bs-theme="light">
    <div>
        <h1 class="m-2">Spendings</h1>
        <!-- Bootstrap color mode -->
        <button id="color-mode-button" class="btn">
            <i class="material-icons">brightness_4</i>
        </button>
    </div>
    <table class="table table-bordered table-sm m-2" id="expensesTable"></table>
    <button id="add-button" class="btn btn-secondary m-2 align-items-center d-flex">
        <i class="material-icons m-1">add</i> Add New Expense
    </button>
    <script type="module" src="main.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
</body>
</html>
