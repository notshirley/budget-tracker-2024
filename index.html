<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Budget Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <template id="headerRowtemplate">
        <tr>
            <th colspan="2">Actions</th>
            <th>Name</th>
            <th>Price</th>
            <th>Type</th>
            <th>Date Added</th>
        </tr>
    </template>
    
    <template id="expenseRowTemplate">
        <tr>
            <td><button class="btn delete-button"><i class="material-icons">delete</i></button></td>
            <td><button class="btn edit-button"><i class="material-icons">edit</i></button></td>
            <td class="name"></td>
            <td class="price"></td>
            <td class="type"></td>
            <td class="date-added"></td>
        </tr>
    </template>
</head>
<body>
    <header>
        <h1 class="m-2">Spendings</h1>
        <button id="themeToggle" class="btn btn-secondary m-2">Toggle Dark Mode</button>
    </header>
    <table class="table table-bordered table-sm m-2" id="spendingsTable"></table>
    <button id="add-button" class="btn btn-secondary m-2 align-items-center d-flex">
        <i class="material-icons ">add</i> Add New Expense
    </button>
    <script src="main.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
